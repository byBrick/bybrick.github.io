---
layout: default
title: byBrick Labs
---

{% for post in site.posts %}
	<div class="card">
		<article>
			{% if post.tags %}
				<div class="tags">
					{% for tags in post.tags %}
						<span class="tag">{{ tags }}</span><!-- .tag -->
					{% endfor %}
				</div><!-- .tags -->
			{% endif %}
			<h2 class="archive"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="meta">Written {{ post.date | date_to_string }}</p>
			<p>{{ post.excerpt }}</p>
		</article>
	</div>
{% endfor %}
